<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/css.css">
    <link rel="stylesheet" href="../styles/mdl/material.min.css">
    <script src="../styles/mdl/material.min.js"></script>
    <script src="../node_modules/vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>
    <script>
        VSS.init();
        
        VSS.getService(VSS.ServiceIds.ExtensionData).then(function(dataService) {
            dataService.getValue("release", {scopeType: "User"}).then(function(release) {
                console.log("Release: ", release);
                document.getElementsByTagName('body')[0].innerHTML = JSON.stringify(release);
            });
        });
    </script>
</head>
